---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "dashboard.mixer.fullname" . }}
  annotations:
{{ toYaml .Values.mixer.service.annotations | indent 4 }}
  labels:
{{ include "dashboard.mixer.labels.standard" . | indent 4 }}
{{- if .Values.mixer.service.annotations }}
  annotations:
{{ toYaml .Values.mixer.service.annotations | indent 4 }}
{{- end }}
spec:
  type: ClusterIP
  ports:
  - port: {{ .Values.mixer.service.externalPort }}
    targetPort: {{ .Values.mixer.service.internalPort }}
    protocol: TCP
    name: {{ .Release.Name }}
  selector:
    app: {{ template "dashboard.mixer.name" . }}
    release: {{ .Release.Name | quote }}
