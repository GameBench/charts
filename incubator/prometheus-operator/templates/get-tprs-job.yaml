apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    helm.sh/hook: post-install
  labels:
    app: {{ template "prometheus-operator.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  name: {{ template "prometheus-operator.fullname" . }}-get-tpr-{{ randAlphaNum 10 | lower }}
spec:
  template:
    metadata:
      labels:
        app: {{ template "prometheus-operator.name" . }}
        release: {{ .Release.Name }}
      name: {{ template "prometheus-operator.fullname" . }}-get-tprs
    spec:
      containers:
        - name: hyperkube
          image: "{{ .Values.global.hyperkube.repository }}:{{ .Values.global.hyperkube.tag }}"
          imagePullPolicy: "{{ .Values.global.hyperkube.pullPolicy }}"
          command:
            - ./kubectl
            - get
            - customresourcedefinition
            - alertmanagers.{{ .Values.app.crd }}
            - prometheuses.{{ .Values.app.crd }}
            - servicemonitors.{{ .Values.app.crd }}
      restartPolicy: OnFailure
