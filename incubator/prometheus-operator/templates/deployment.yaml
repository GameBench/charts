apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: {{ template "prometheus-operator.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    operator: prometheus
    release: {{ .Release.Name }}
  name: {{ template "prometheus-operator.fullname" . }}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ template "prometheus-operator.name" . }}
        operator: prometheus
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ template "prometheus-operator.name" . }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
          args:
            - --alertmanager-default-base-image={{ .Values.app.images.alertManager }}
            - --alsologtostderr=true
            - --config-reloader-image={{ .Values.app.images.configReloaded }}
            - --crd-apigroup={{ .Values.app.crd }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
    {{- end }}
